{% extends "site_manage_app/base.html"%} {% load static %} {% block script %}
<script src="{% static 'js/daylyobjectives.js' %}"></script>
<link rel="stylesheet" href="{% static 'fullcalendar380/css/custom.css' %}"></link>
{% endblock script%} {% block body_block%}

<h1>ようこそ、Life-Navigatorへ</h1>
<br/>
<br/> {% if user.is_authenticated %} {% else %}
<a href="{% url 'login' %}?next=/">ログイン画面へ</a> {% endif %}

<div id="calendar"></div>

<!-- モーダル・ダイアログ -->
<div class="modal fade" id="sampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
        <h4 class="modal-title">本日の目標設定</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInput1">本日の最重要目標を記入してください</label>
            <input type="text" class="form-control" id="modalInput1" placeholder="最重要目標">
          </div>
          <div class="form-group">
            <label for="exampleInput2">本日の理想的目標を記入してください</label>
            <input type="text" class="form-control" id="modalInput2" placeholder="理想的目標">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="modal-save" class="btn btn-primary" data-dismiss="modal">登録</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>


      </div>
    </div>
  </div>
</div>

{% endblock %}
