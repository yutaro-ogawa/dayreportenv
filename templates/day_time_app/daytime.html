{% extends "site_manage_app/base.html"%} {% load static %} {% block script %}
<script src="{% static 'js/daytime.js' %}"></script>
<link rel="stylesheet" href="{% static 'fullcalendar380/css/fullcalendar.min.css' %}"></link>
<link rel="stylesheet" href="{% static '/css/main_daytime.css' %}"></link>
{% endblock script%} {% block body_block%}

<h1>1日の行動管理</h1>
<br/>
<br/> {% if user.is_authenticated %} {% else %}
<a href="{% url 'login' %}?next=/">ログイン画面へ</a> {% endif %}


<div id="calendar_day1"></div>


<!-- モーダル・ダイアログ -->
<div class="modal fade" id="inputModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
        <h4 class="modal-title">スケジュール設定</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            タイトル
            <input type="text" class="form-control" id="inputModal-title" placeholder="スケジュールのタイトル　※自動で@場所名が付加されます"

          </div>
          <br><br>
          <div class="form-group">

            <div class="form-inline">
              　開始
              <input type="time" class="form-control" id="inputModal-start" placeholder="開始予定時刻">
              <div class="form-group">
              　終了
                <input type="time" class="form-control" id="inputModal-end" placeholder="終了予定時刻"> 　
              </div>

            </div>

          </div>

          <div class="form-group">
              <div class="form-inline">
          場所＠
            <input type="text" class="form-control" id="inputModal-place" placeholder="＠">
</div>
</div>
          <br>
          <div class="form-group">
            <div class="form-inline">
              プロジェクト
              <select name="example" class="form-control" id="inputModal-pnum">
  <option value="サンプル1">サンプル1</option>
  <option value="サンプル2">サンプル2</option>
  <option value="サンプル3">新規追加</option>
  </select>
  <button type="button" id="newproject" class="btn btn-default" data-dismiss="modal">新規</button>
</div>
</div>
<div class="form-group">
  <div class="form-inline">
タスクコード
              <select name="example" class="form-control" id="inputModal-codenum">
  <option value="サンプル1">サンプル1</option>
  <option value="サンプル2">サンプル2</option>
  <option value="サンプル3">新規追加</option>
  </select>
  <button type="button" id="newcode" class="btn btn-default" data-dismiss="modal">新規</button>
</div>
</div>
          <div class="form-group">
            <div class="form-inline">

　　　ラベル
              <select name="example" class="form-control" id="inputModal-tasklabel">
  <option value="サンプル1">サンプル1</option>
  <option value="サンプル2">サンプル2</option>
  <option value="サンプル3">新規追加</option>
  </select>
  <button type="button" id="newlabel" class="btn btn-default" data-dismiss="modal">新規</button>
            </div>
          </div>
          <br>
          <div class="form-group">
            詳細
            <textarea class="form-control" id="inputModal-detail" placeholder="スケジュールの詳細を記入して下さい" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="inputModal-save" class="btn btn-primary" data-dismiss="modal">登録</button>
        <button type="button" id="inputModal-cancel" class="btn btn-default" data-dismiss="modal">キャンセル</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
